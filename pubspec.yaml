name: retail_control_platform
description: "Offline-first retail inventory and sales management system for small retailers"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Supabase (Backend-as-a-Service)
  supabase_flutter: ^2.5.0

  # Local Database (Offline-first)
  drift: ^2.16.0
  drift_flutter: ^0.1.0
  sqlite3_flutter_libs: ^0.5.20
  sqlcipher_flutter_libs: ^0.6.1

  # Networking (connectivity checking only)
  connectivity_plus: ^5.0.2

  # Environment Variables
  flutter_dotenv: ^5.1.0

  # Background Tasks
  workmanager: ^0.5.2

  # Security
  flutter_secure_storage: ^9.0.0
  encrypt: ^5.0.3

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: any

  # UI Components
  flutter_hooks: ^0.20.5
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Navigation
  go_router: ^14.0.0

  # HTTP Client
  dio: ^5.4.0

  # SVG Support
  flutter_svg: ^2.0.10

  # Animations
  flutter_animate: ^4.5.0

  # Utilities
  uuid: ^4.3.3
  logger: ^2.0.2
  equatable: ^2.0.5
  dartz: ^0.10.1

  # Analytics & Monitoring
  firebase_core: ^2.27.0
  firebase_analytics: ^10.8.9
  firebase_crashlytics: ^3.4.18
  sentry_flutter: ^7.18.0

  # Phone Number
  flutter_libphonenumber: ^2.2.1

  # Permissions
  permission_handler: ^11.3.0

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.8
  drift_dev: ^2.16.0
  riverpod_generator: ^2.3.11
  freezed: ^2.4.7
  json_serializable: ^6.7.1

  # Testing
  mocktail: ^1.0.3
  integration_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Enable localization
  generate: true

  # Assets
  assets:
    - .env

  # Custom Fonts
  fonts:
    - family: Epilogue
      fonts:
        - asset: assets/fonts/Epilogue-Regular.ttf
        - asset: assets/fonts/Epilogue-Medium.ttf
          weight: 500
        - asset: assets/fonts/Epilogue-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Epilogue-Bold.ttf
          weight: 700
        - asset: assets/fonts/Epilogue-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Epilogue-Black.ttf
          weight: 900

    - family: Noto Sans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
        - asset: assets/fonts/NotoSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/NotoSans-Bold.ttf
          weight: 700

    - family: Noto Sans Mongolian
      fonts:
        - asset: assets/fonts/NotoSansMongolian-Regular.ttf
        - asset: assets/fonts/NotoSansMongolian-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoSansMongolian-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/NotoSansMongolian-Bold.ttf
          weight: 700
