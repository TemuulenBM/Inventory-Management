name: Schema Validation Tests

# Schema changes-ийг автоматаар шалгах workflow
# Backend болон Mobile schema consistency verify хийнэ
# Merge хийхээс өмнө энэ workflow PASS хийх ёстой!

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Backend Schema Validation
  backend-schema-tests:
    name: Backend Schema Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Run schema validation tests
        run: |
          cd backend
          npm test -- schema-sync.test.ts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: backend-schema-test-results
          path: backend/test-results/

  # Mobile Schema Validation
  mobile-schema-tests:
    name: Mobile Schema Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Run code generation (build_runner)
        run: |
          dart run build_runner build --delete-conflicting-outputs

      - name: Run schema validation tests
        run: |
          flutter test test/core/sync/schema_sync_test.dart

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: mobile-schema-test-results
          path: test/results/

  # Summary: Schema validation өгүүлэх
  schema-validation-summary:
    name: Schema Validation Summary
    runs-on: ubuntu-latest
    needs: [backend-schema-tests, mobile-schema-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "✅ Schema validation tests дууслаа!"
          echo ""
          echo "Backend schema tests: ${{ needs.backend-schema-tests.result }}"
          echo "Mobile schema tests: ${{ needs.mobile-schema-tests.result }}"
          echo ""

          if [[ "${{ needs.backend-schema-tests.result }}" != "success" ]] || [[ "${{ needs.mobile-schema-tests.result }}" != "success" ]]; then
            echo "❌ Schema validation FAILED!"
            echo ""
            echo "Шалтгаан:"
            echo "- Backend болон Mobile schema таарахгүй байна"
            echo "- SCHEMA_CHANGE_CHECKLIST.md-г дагаж мөрдөөгүй"
            echo ""
            echo "Засах:"
            echo "1. SCHEMA_CHANGE_CHECKLIST.md харах"
            echo "2. Backend ба Mobile schema хоёуланг шинэчлэх"
            echo "3. Tests дахин ажиллуулах"
            exit 1
          fi

          echo "✅ Schema validation PASSED - Merge хийж болно!"

# Тохиргоо тайлбар:
#
# 1. Triggers:
#    - Push to main/develop branch
#    - Pull requests to main/develop
#
# 2. Jobs:
#    - backend-schema-tests: Backend schema consistency
#    - mobile-schema-tests: Mobile schema consistency
#    - schema-validation-summary: Нийлбэр дүгнэлт
#
# 3. Secrets шаардлагатай:
#    - SUPABASE_URL
#    - SUPABASE_ANON_KEY
#    - SUPABASE_SERVICE_KEY
#
# 4. Setup:
#    GitHub repo → Settings → Secrets and variables → Actions
#    → New repository secret нэмэх
#
