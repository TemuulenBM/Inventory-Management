<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Local Retail Control Platform - Splash Screen</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#c2755b",
                        "primary-dark": "#a05a43",
                        "background-light": "#fbfaf9",
                        "background-dark": "#1d2025",
                        "surface-light": "#f2ebe9",
                    },
                    fontFamily: {
                        "display": ["Epilogue", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px"},
                    animation: {
                        'shimmer': 'shimmer 2s linear infinite',
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' }
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                },
            },
        }
    </script>
<style>/* Premium Glassmorphism Effect */
.glass-card {
    background: rgba(255, 255, 255, 0.45);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border: 1px solid rgba(255, 255, 255, 0.6);
    box-shadow: 0 4px 6px -1px rgba(194, 117, 91, 0.05), 0 20px 40px -12px rgba(194, 117, 91, 0.15), inset 0 0 20px rgba(255, 255, 255, 0.5)
    }
.dark .glass-card {
    background: rgba(29, 32, 37, 0.4);
    border: 1px solid rgba(255, 255, 255, 0.08);
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 20px 40px -12px rgba(0, 0, 0, 0.4)
    }
/* Subtle noise texture for analog feel */
.bg-noise {
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuBjPk-hkzgsBDVqbHiWPB2GHnfS-CVInd8qb32ncSb0g4gg5uWbdGi1JW1n2EicQb4_6KyR_waKCYSY7KwLelg9mNvLoaalz2NRN9nv4IuYSR8u4tyDtPxYr4PyAPdaVn1NJtXiJSG5XpUr8zB0XWJ2jT7o66SYjvJVv-WuIg44MV2G9qJxVbaPyxHJZgH3bTJBKqm_3Ms4SBO8vs3tS9fbuVxHeKCB5r5-s9sOJt6-eKLY9edJbioowgQhrX_H46JNnORBjVG7fVo0)
    }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#181311] dark:text-white antialiased overflow-hidden selection:bg-primary selection:text-white">
<div class="relative flex h-screen w-full flex-col items-center justify-between overflow-hidden">
<!-- Ambient Background Layers -->
<div class="absolute inset-0 w-full h-full pointer-events-none z-0 overflow-hidden">
<!-- Top Warm Glow -->
<div class="absolute top-[-25%] left-[-25%] w-[120%] h-[80%] bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-[#eaddd7] via-[#fbfaf9] to-transparent dark:from-[#2a2d33] dark:via-[#1d2025] dark:to-transparent opacity-90 blur-3xl rounded-full"></div>
<!-- Bottom Primary Accent -->
<div class="absolute bottom-[-10%] right-[-10%] w-[90%] h-[50%] bg-[radial-gradient(ellipse_at_bottom_right,_var(--tw-gradient-stops))] from-primary/15 via-primary/5 to-transparent blur-3xl rounded-full"></div>
<!-- Noise Texture Overlay -->
<div class="absolute inset-0 bg-noise opacity-30 mix-blend-overlay pointer-events-none" data-alt="Subtle film grain noise texture overlay"></div>
</div>
<!-- Main Content: Logo & Branding -->
<div class="relative z-10 flex flex-col items-center justify-center flex-grow w-full px-6 animate-fade-in-up">
<!-- Glass Logo Container -->
<div class="glass-card mb-10 p-10 rounded-[2rem] flex items-center justify-center transform transition-all duration-700 hover:scale-[1.02]">
<div class="relative">
<span class="material-symbols-outlined text-[64px] text-primary drop-shadow-sm">inventory_2</span>
<!-- Decorative dot -->
<div class="absolute top-0 right-0 h-3 w-3 bg-[#e8dcd8] dark:bg-white/20 rounded-full"></div>
</div>
</div>
<!-- Typography -->
<div class="text-center space-y-2 max-w-[280px]">
<h1 class="text-[#181311] dark:text-white tracking-tight text-[28px] font-bold leading-[1.15]">
                    Local Retail <br/>
<span class="text-primary font-extrabold">Control Platform</span>
</h1>
</div>
</div>
<!-- Bottom: Initialization State -->
<div class="relative z-10 flex flex-col w-full max-w-[320px] px-6 pb-14 gap-5">
<!-- Status Text with Icon -->
<div class="flex flex-col items-center gap-2">
<p class="text-[#87685e] dark:text-[#a89690] text-[15px] font-medium leading-normal text-center flex items-center gap-2">
<span class="material-symbols-outlined text-lg animate-spin text-primary/80">sync</span>
<span>Өгөгдлийн санг нээж байна...</span>
</p>
</div>
<!-- Delicate Progress Bar Component -->
<div class="w-full">
<!-- Track -->
<div class="h-1.5 w-full bg-[#e6dedb] dark:bg-white/10 rounded-full overflow-hidden shadow-inner">
<!-- Indicator with shimmer -->
<div class="h-full bg-primary rounded-full relative overflow-hidden" style="width: 35%;">
<div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/30 to-transparent animate-shimmer"></div>
</div>
</div>
</div>
<!-- Meta / Version -->
<p class="text-[#87685e]/50 dark:text-white/20 text-xs font-normal text-center font-mono tracking-widest uppercase">v1.0.0 Alpha</p>
</div>
</div>
</body></html>
